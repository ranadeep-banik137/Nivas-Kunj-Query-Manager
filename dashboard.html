<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivas Kunj | Elite CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap');
        :root { --sidebar: #09090b; --accent: #6366f1; }
        body { font-family: 'Inter', sans-serif; background: #fcfcfd; color: #09090b; overflow: hidden; margin: 0; }
        .app-layout { display: grid; grid-template-columns: auto 1fr; height: 100vh; width: 100vw; }
        .sidebar { width: 260px; background: var(--sidebar); transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; border-right: 1px solid #18181b; position: relative; }
        .sidebar.collapsed { width: 80px; }
        .toggle-trigger { position: absolute; right: -12px; top: 44px; width: 24px; height: 24px; background: #27272a; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #a1a1aa; cursor: pointer; z-index: 100; border: 1px solid #3f3f46; }
        .nav-item { font-size: 13px; font-weight: 500; color: #71717a; cursor: pointer; transition: all 0.2s; }
        .nav-item.active { color: white; background: #18181b; }
        .pulse { width: 7px; height: 7px; background: #10b981; border-radius: 50%; position: relative; }
        .pulse::after { content: ""; position: absolute; inset: 0; border-radius: 50%; background: #10b981; animation: pulse-ring 2s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3); opacity: 0; } }
        .crm-grid { display: grid; grid-template-columns: 1.8fr 1fr 1fr 0.8fr 0.8fr 110px; gap: 1.5rem; align-items: center; padding: 0.85rem 1.5rem; }
        .data-row { margin: 0 1.5rem 0.6rem 1.5rem; border-radius: 12px; background: white; border: 1px solid #f1f1f4; transition: all 0.2s; }
        .data-row:hover { border-color: #e4e4e7; transform: translateX(4px); }
        .notification-dot { position: absolute; top: -2px; right: -2px; width: 8px; height: 8px; background: #ef4444; border-radius: 50%; border: 2px solid white; z-index: 10; }
        .pagination-widget { position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%); background: #09090b; padding: 8px 12px; border-radius: 20px; display: flex; align-items: center; gap: 16px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4); border: 1px solid #27272a; z-index: 50; }
        .page-btn { height: 32px; width: 32px; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: #a1a1aa; cursor: pointer; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 11px; }
        .sidebar.collapsed .hide-collapsed { display: none; }
        
        /* Updated Toast Logic */
        #success-toast { 
            position: fixed; 
            top: 24px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            z-index: 300; 
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #success-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Standard Activity Log */
        .log-bubble {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 12px;
        }
        .log-timestamp {
            font-size: 10px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
    </style>
</head>
<body>

    <div id="success-toast" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3">
        <div class="bg-white/20 p-1 rounded-full"><i data-lucide="check" class="w-4 h-4"></i></div>
        <span class="text-[11px] font-bold uppercase tracking-wider">Changes Saved Successfully</span>
    </div>

    <div class="app-layout">
        <aside id="sidebar" class="sidebar">
            <div class="toggle-trigger" onclick="toggleSidebar()"><i data-lucide="chevron-left" id="toggleIcon" class="w-3.5 h-3.5"></i></div>
            <div class="p-6 h-28 flex items-center">
                <div class="flex items-center gap-3 text-white">
                    <div class="h-9 w-9 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg"><i data-lucide="command" class="w-5 h-5"></i></div>
                    <div class="hide-collapsed">
                        <h1 class="font-bold text-base tracking-tight leading-none">Nivas Kunj</h1>
                        <div class="flex items-center gap-2 mt-2"><div class="pulse"></div><span class="text-[9px] text-zinc-500 font-semibold uppercase tracking-widest">Live Query Management</span></div>
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-3 space-y-2">
                <div id="tab-exec" onclick="switchTab('exec')" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-xl"><i data-lucide="layout-grid" class="w-4 h-4"></i><span class="hide-collapsed">Dashboard</span></div>
                <div id="tab-priority" onclick="switchTab('priority')" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl relative">
                    <i data-lucide="zap" class="w-4 h-4 text-amber-400"></i><span class="hide-collapsed">Follow-ups</span>
                    <span id="priorityBadge" class="hidden ml-auto bg-amber-500/10 text-amber-500 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                </div>
            </nav>

            <div class="p-6 border-t border-zinc-800/50">
                <div class="flex items-center justify-between mb-3"><span class="text-[10px] font-medium text-zinc-500">v3.2.6 Stable</span><div class="h-1.5 w-1.5 rounded-full bg-indigo-500"></div></div>
                    <p class="text-[8px] text-zinc-600 font-medium uppercase tracking-tight whitespace-nowrap overflow-hidden">Â© 2025 Nivas Kunj. All rights reserved. </p>
            </div>
        </aside>

        <main class="flex flex-col overflow-hidden relative">
            <header class="h-20 px-10 flex items-center justify-between shrink-0 bg-white/50 backdrop-blur-md z-[60]">
                <h2 id="viewTitle" class="text-xl font-bold text-zinc-900 tracking-tight">Lead Distribution</h2>
                <div class="flex items-center gap-6">
                    <div class="flex items-center bg-zinc-100/50 border border-zinc-200 rounded-xl px-3 py-1.5 gap-2">
                        <input type="date" id="dateFrom" onchange="renderDashboard()" class="text-[10px] font-semibold outline-none bg-transparent text-zinc-600">
                        <div class="h-3 w-[1px] bg-zinc-300"></div>
                        <input type="date" id="dateTo" onchange="renderDashboard()" class="text-[10px] font-semibold outline-none bg-transparent text-zinc-600">
                        <button onclick="clearDates()" class="p-1 hover:text-indigo-600 text-zinc-400"><i data-lucide="refresh-cw" class="w-3.5 h-3.5"></i></button>
                    </div>
                    
                    <div class="relative">
                        <div onclick="toggleNotifPanel()" class="p-2 hover:bg-zinc-100 rounded-full transition relative cursor-pointer group">
                            <i data-lucide="bell" class="w-5 h-5 text-zinc-400 group-hover:text-indigo-600"></i>
                            <div id="notifDot" class="notification-dot hidden"></div>
                        </div>
                        <div id="notifPanel" class="hidden absolute right-0 top-12 w-80 bg-white border border-zinc-200 rounded-3xl shadow-2xl p-5 z-[100]">
                            <div class="flex justify-between items-center mb-4">
                                <h4 class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">Attention</h4>
                                <button onclick="clearAllNotifications()" class="text-[9px] font-extrabold text-indigo-600 uppercase hover:underline">Clear All</button>
                            </div>
                            <div id="notifList" class="space-y-3 max-h-72 overflow-y-auto pr-1"></div>
                        </div>
                    </div>
                    <button onclick="fetchAllData()" class="bg-zinc-900 text-white px-5 py-2.5 rounded-xl font-bold text-[11px] uppercase tracking-wider hover:bg-indigo-600 transition">Refresh</button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto px-4 pb-32">
                <div class="flex gap-3 px-6 mb-6">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400 w-4 h-4"></i>
                        <input type="text" id="searchInput" onkeyup="renderDashboard()" placeholder="Search client name or email..." class="w-full pl-11 pr-4 py-3.5 bg-white border border-zinc-200 rounded-2xl outline-none text-sm">
                    </div>
                    <select id="statusFilter" onchange="renderDashboard()" class="bg-white border border-zinc-200 rounded-2xl px-6 py-3.5 text-xs font-bold text-zinc-600 outline-none"></select>
                </div>

                <div class="crm-grid px-10 py-3 mb-2 text-[10px] font-bold text-zinc-400 uppercase tracking-widest">
                    <div class="sort-header cursor-pointer" onclick="handleSort('customer_name')">Client <i data-lucide="arrow-up-down" class="w-3 h-3"></i></div>
                    <div>Lifecycle</div>
                    <div>Last Activity</div>
                    <div class="sort-header cursor-pointer" onclick="handleSort('created_at')">Added <i data-lucide="arrow-up-down" class="w-3 h-3"></i></div>
                    <div class="sort-header cursor-pointer" onclick="handleSort('source')">Origin <i data-lucide="arrow-up-down" class="w-3 h-3"></i></div>
                    <div class="text-right">Action</div>
                </div>
                <div id="leadTableBody"></div>
            </div>

            <div class="pagination-widget">
                <button onclick="changePage(-1)" id="prevBtn" class="page-btn"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                <div class="h-4 w-[1px] bg-zinc-800"></div>
                <span id="paginationInfo" class="text-[10px] font-bold text-zinc-400 uppercase px-2"></span>
                <div class="h-4 w-[1px] bg-zinc-800"></div>
                <button onclick="changePage(1)" id="nextBtn" class="page-btn"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-zinc-950/80 backdrop-blur-sm hidden z-[200] flex items-center justify-center p-6">
        <div class="bg-white rounded-[32px] max-w-5xl w-full h-[82vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="px-10 py-8 border-b border-zinc-100 flex justify-between items-center bg-zinc-50/30">
                <div class="flex items-center gap-5">
                    <div id="modalBadge" class="px-3 py-1 rounded-lg text-[9px] font-bold border"></div>
                    <h2 class="text-2xl font-bold text-zinc-900" id="modalName"></h2>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-zinc-100 rounded-xl transition"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="modalContent" class="p-10 overflow-y-auto flex-1 grid grid-cols-1 lg:grid-cols-2 gap-12"></div>
        </div>
    </div>

    <script>
        const S_URL = 'https://wbhcvcsdpdandaxidnlg.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndiaGN2Y3NkcGRhbmRheGlkbmxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NjMwMjksImV4cCI6MjA4MTUzOTAyOX0.n8R1OpFxilWbDfteODc-lyVF_qvntyRnJNVM3g9xCWs';
        const sb = supabase.createClient(S_URL, S_KEY);

        let enquiries = [], details = [], statuses = [], comments = [], currentTab = 'exec', sortCol = 'created_at', sortAsc = false, currentPage = 1, itemsPerPage = 8;

        async function fetchAllData() {
            const [rEnq, rDet, rSta, rCom] = await Promise.all([
                sb.from('raw_enquiries').select('*').order('created_at', { ascending: false }),
                sb.from('enquiry_details').select('*'),
                sb.from('enquiry_status').select('*'),
                sb.from('enquiry_comments').select('*').order('created_at', { ascending: false })
            ]);
            enquiries = rEnq.data || []; details = rDet.data || []; statuses = rSta.data || []; comments = rCom.data || [];
            
            const f = document.getElementById('statusFilter');
            f.innerHTML = '<option value="all">Pipeline: All</option>';
            statuses.forEach(s => f.innerHTML += `<option value="${s.status_id}">${s.status_details}</option>`);
            
            updatePriorityCount();
            checkNotifications();
            renderDashboard();
        }

        function switchTab(tab) {
            currentTab = tab;
            currentPage = 1;
            document.getElementById('tab-exec').classList.toggle('active', tab === 'exec');
            document.getElementById('tab-priority').classList.toggle('active', tab === 'priority');
            document.getElementById('viewTitle').innerText = tab === 'exec' ? 'Lead Distribution' : 'Upcoming Follow-ups';
            renderDashboard();
        }

        function renderDashboard() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filter = document.getElementById('statusFilter').value;
            const fromStr = document.getElementById('dateFrom').value;
            const toStr = document.getElementById('dateTo').value;
            const now = new Date();
            const next7 = new Date(); next7.setDate(now.getDate() + 7);

            let filtered = enquiries.filter(item => {
                const det = details.find(d => d.enquiry_id === item.id) || {};
                const s = (det.status_id || 0).toString();
                const itemDate = new Date(item.created_at).getTime();
                const matchSearch = item.customer_name.toLowerCase().includes(query) || item.email_id.toLowerCase().includes(query);
                const matchStatus = filter === 'all' || s === filter;
                const matchDate = (!fromStr || itemDate >= new Date(fromStr).setHours(0,0,0,0)) && (!toStr || itemDate <= new Date(toStr).setHours(23,59,59,999));

                if (currentTab === 'priority') {
                    const exp = item.expiry_at ? new Date(item.expiry_at) : null;
                    return matchSearch && matchStatus && exp && exp >= now && exp <= next7;
                }
                return matchSearch && matchStatus && matchDate;
            });

            filtered.sort((a,b) => sortAsc ? (a[sortCol] > b[sortCol] ? 1 : -1) : (a[sortCol] < b[sortCol] ? 1 : -1));

            const total = Math.ceil(filtered.length / itemsPerPage) || 1;
            document.getElementById('paginationInfo').innerText = `${currentPage} / ${total}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === total;

            const paginated = filtered.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage);

            document.getElementById('leadTableBody').innerHTML = paginated.map(item => {
                const sObj = statuses.find(st => st.status_id === (details.find(d => d.enquiry_id === item.id)?.status_id)) || {status_details: 'NEW'};
                const inter = currentTab === 'priority' ? `Exp: ${new Date(item.expiry_at).toLocaleDateString()}` : getTimeAgo(comments.find(c => c.enquiry_id === item.id)?.created_at);
                
                return `<div class="data-row"><div class="crm-grid">
                    <div><div class="font-bold text-zinc-900 text-sm">${item.customer_name}</div><div class="mono text-zinc-400 mt-0.5">${item.email_id}</div></div>
                    <div><span class="px-2 py-0.5 rounded border text-[9px] font-bold bg-indigo-50 text-indigo-600">${sObj.status_details}</span></div>
                    <div class="text-[11px] font-semibold text-zinc-500">${inter}</div>
                    <div class="mono text-zinc-400">${new Date(item.created_at).toLocaleDateString()}</div>
                    <div class="text-[9px] font-bold text-indigo-400 uppercase tracking-widest">${item.source || 'WEB'}</div>
                    <div class="text-right"><button onclick="openLeadModal('${item.id}')" class="px-4 py-1.5 bg-zinc-900 text-white rounded-lg text-[10px] font-bold uppercase hover:bg-indigo-600 transition">Manage</button></div>
                </div></div>`;
            }).join('');
            lucide.createIcons();
        }

        function showToast() {
            const t = document.getElementById('success-toast');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function saveETA(eId) { 
            const val = document.getElementById('etaInput').value; 
            const { error } = await sb.from('raw_enquiries').update({ expiry_at: val }).eq('id', eId);
            if (!error) { showToast(); await fetchAllData(); openLeadModal(eId); }
        }

        async function handleStatusUpdate(eId, sId) { 
            const { error } = await sb.from('enquiry_details').upsert({ enquiry_id: eId, status_id: parseInt(sId) }, { onConflict: 'enquiry_id' }); 
            if(!error) { showToast(); fetchAllData(); }
        }

        async function handleCommentSave(eId) { 
            const val = document.getElementById('noteInput').value; 
            if(!val) return; 
            const { error } = await sb.from('enquiry_comments').insert([{ enquiry_id: eId, comments: val }]); 
            if(!error) { showToast(); await fetchAllData(); openLeadModal(eId); }
        }

        function checkNotifications() {
            const now = new Date();
            const activeAlerts = enquiries.filter(item => {
                const det = details.find(d => d.enquiry_id === item.id) || {};
                const sName = (statuses.find(s => s.status_id === det.status_id)?.status_details || '').toLowerCase();
                const isExpired = item.expiry_at && new Date(item.expiry_at) <= now;
                const isNotClosed = !['resolved', 'invalid', 'cancelled'].includes(sName);
                return isExpired && isNotClosed;
            });

            const dot = document.getElementById('notifDot');
            const list = document.getElementById('notifList');
            if (activeAlerts.length > 0) {
                dot.classList.remove('hidden');
                list.innerHTML = activeAlerts.map(a => `
                    <div onclick="openLeadModal('${a.id}')" class="p-4 bg-red-50 text-red-700 rounded-2xl border border-red-100 font-bold cursor-pointer hover:bg-red-100 transition flex flex-col gap-1">
                        <div class="flex justify-between items-center"><span>${a.customer_name}</span><i data-lucide="external-link" class="w-3 h-3"></i></div>
                        <span class="text-[9px] opacity-70 uppercase tracking-tighter">Follow-up Past Due: ${new Date(a.expiry_at).toLocaleString([], {month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                `).join('');
            } else {
                dot.classList.add('hidden');
                list.innerHTML = '<div class="text-zinc-400 italic p-6 text-center text-xs font-medium">No pending follow-ups</div>';
            }
            lucide.createIcons();
        }

        async function clearAllNotifications() {
            const now = new Date();
            const activeAlerts = enquiries.filter(item => {
                const det = details.find(d => d.enquiry_id === item.id) || {};
                const sName = (statuses.find(s => s.status_id === det.status_id)?.status_details || '').toLowerCase();
                return item.expiry_at && new Date(item.expiry_at) <= now && !['resolved', 'invalid', 'cancelled'].includes(sName);
            });
            if(activeAlerts.length === 0) return;
            const next24 = new Date(now.getTime() + 24 * 60 * 60 * 1000).toISOString();
            const ids = activeAlerts.map(a => a.id);
            await sb.from('raw_enquiries').update({ expiry_at: next24 }).in('id', ids);
            showToast(); toggleNotifPanel(); fetchAllData();
        }

        function openLeadModal(id) {
            const lead = enquiries.find(e => e.id === id);
            const det = details.find(d => d.enquiry_id === id) || {};
            const leadComms = comments.filter(c => c.enquiry_id === id);
            
            document.getElementById('modalName').innerText = lead.customer_name;
            document.getElementById('modalBadge').innerText = statuses.find(s => s.status_id === det.status_id)?.status_details || 'NEW';
            
            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-8">
                    <div class="bg-zinc-900 text-white p-10 rounded-[32px] shadow-inner"><h4 class="text-[9px] font-bold text-indigo-400 uppercase mb-4 tracking-widest">Initial Inquiry</h4><p class="text-lg font-medium leading-relaxed">"${lead.query_data}"</p></div>
                    
                    ${currentTab === 'priority' || (lead.expiry_at && new Date(lead.expiry_at) <= new Date()) ? `
                    <div class="p-6 bg-amber-50 rounded-2xl border border-amber-100">
                        <label class="block text-[10px] font-bold text-amber-700 uppercase mb-2">Reschedule Follow-up</label>
                        <div class="flex gap-2">
                            <input type="datetime-local" id="etaInput" value="${lead.expiry_at ? lead.expiry_at.slice(0,16) : ''}" class="flex-1 bg-white border border-amber-200 rounded-xl p-3 text-xs font-semibold outline-none focus:border-amber-400">
                            <button onclick="saveETA('${id}')" class="bg-amber-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase hover:bg-amber-700 transition">Update</button>
                        </div>
                    </div>` : ''}

                    <div class="grid grid-cols-2 gap-3">
                        <a href="https://wa.me/${lead.phone_number.replace(/\D/g,'')}" target="_blank" class="flex items-center justify-center gap-3 py-4 bg-emerald-600 text-white rounded-2xl font-bold text-xs uppercase hover:bg-emerald-700 transition"><i data-lucide="message-circle" class="w-4 h-4"></i> WhatsApp</a>
                        <a href="mailto:${lead.email_id}" class="flex items-center justify-center gap-3 py-4 bg-indigo-600 text-white rounded-2xl font-bold text-xs uppercase hover:bg-indigo-700 transition"><i data-lucide="mail" class="w-4 h-4"></i> Email</a>
                    </div>

                    <div><label class="block text-[10px] font-bold text-zinc-400 uppercase mb-3 tracking-widest">Move Lifecycle</label>
                        <select onchange="handleStatusUpdate('${id}', this.value)" class="w-full bg-zinc-50 border border-zinc-200 rounded-2xl p-5 text-sm font-bold text-zinc-700 outline-none focus:border-indigo-500 cursor-pointer">
                            <option value="">Choose Status...</option>${statuses.map(s => `<option value="${s.status_id}" ${s.status_id === det.status_id ? 'selected' : ''}>${s.status_details.toUpperCase()}</option>`).join('')}
                        </select>
                    </div>
                </div>

                <div class="flex flex-col bg-slate-50 rounded-[32px] p-8 border border-slate-200 h-full overflow-hidden">
                    <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-6 tracking-widest">Activity Timeline</h4>
                    
                    <div class="flex-1 overflow-y-auto pr-2 mb-6">
                        ${leadComms.length > 0 ? leadComms.map(c => `
                            <div class="log-bubble shadow-sm">
                                <p class="text-xs font-medium text-slate-700 leading-normal mb-3">${c.comments}</p>
                                <div class="flex items-center justify-between border-t border-slate-200 pt-2">
                                    <div class="flex items-center gap-1.5">
                                        <i data-lucide="calendar" class="w-3 h-3 text-slate-400"></i>
                                        <span class="log-timestamp">${new Date(c.created_at).toLocaleDateString([], {day:'2-digit', month:'short', year:'numeric'})}</span>
                                    </div>
                                    <div class="flex items-center gap-1.5">
                                        <i data-lucide="clock" class="w-3 h-3 text-slate-400"></i>
                                        <span class="log-timestamp">${new Date(c.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                    </div>
                                </div>
                            </div>`).join('') : '<p class="text-xs text-slate-400 italic text-center mt-10">No activities logged yet.</p>'}
                    </div>

                    <div class="flex gap-2 bg-white p-2 rounded-2xl border border-slate-200 shadow-sm">
                        <input id="noteInput" type="text" placeholder="Add an update..." class="flex-1 px-4 outline-none text-xs font-medium text-slate-600"><button onclick="handleCommentSave('${id}')" class="bg-indigo-600 text-white px-6 py-2.5 rounded-xl text-[10px] font-bold hover:bg-indigo-700 transition">Log Interaction</button>
                    </div>
                </div>`;
            document.getElementById('modal').classList.remove('hidden');
            lucide.createIcons();
        }

        function updatePriorityCount() {
            const now = new Date(); const next7 = new Date(); next7.setDate(now.getDate() + 7);
            const count = enquiries.filter(item => { 
                const det = details.find(d => d.enquiry_id === item.id) || {};
                const sName = (statuses.find(s => s.status_id === det.status_id)?.status_details || '').toLowerCase();
                const exp = item.expiry_at ? new Date(item.expiry_at) : null; 
                return exp && exp >= now && exp <= next7 && !['resolved', 'invalid', 'cancelled'].includes(sName);
            }).length;
            const b = document.getElementById('priorityBadge');
            if(count > 0) { b.innerText = count; b.classList.remove('hidden'); } else b.classList.add('hidden');
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }
        function toggleNotifPanel() { document.getElementById('notifPanel').classList.toggle('hidden'); }
        function clearDates() { document.getElementById('dateFrom').value = ''; document.getElementById('dateTo').value = ''; renderDashboard(); }
        function handleSort(c) { if(sortCol===c) sortAsc=!sortAsc; else {sortCol=c; sortAsc=true;} renderDashboard(); }
        function changePage(dir) { currentPage += dir; if(currentPage < 1) currentPage = 1; renderDashboard(); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function getTimeAgo(d) { if(!d) return 'No activity'; const diff = Math.floor((new Date()-new Date(d))/1000); if(diff<3600) return Math.floor(diff/60)+'m ago'; if(diff<86400) return Math.floor(diff/3600)+'h ago'; return Math.floor(diff/86400)+'d ago'; }
        window.onload = fetchAllData;
    </script>
