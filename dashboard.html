<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivas Kunj | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap');
        
        :root { --sidebar: #0a0a0b; --accent: #6366f1; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfd; color: #1a1a1a; overflow: hidden; }

        .app-layout { display: grid; grid-template-columns: auto 1fr; height: 100vh; width: 100vw; }
        
        /* Unique Sidebar Design */
        .sidebar { 
            width: 280px; 
            background: var(--sidebar); 
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; 
            border-right: 1px solid #27272a;
        }
        .sidebar.collapsed { width: 88px; }
        
        /* Floating Toggle Button */
        .toggle-trigger {
            position: absolute; right: -14px; top: 48px;
            width: 28px; height: 28px; background: var(--accent);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; cursor: pointer; z-index: 100;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
        }

        /* Live Pulse Indicator */
        .pulse { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; position: relative; }
        .pulse::after { 
            content: ""; position: absolute; inset: 0; border-radius: 50%;
            background: #22c55e; animation: pulse-ring 2s infinite; 
        }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3); opacity: 0; } }

        /* Row Styling */
        .crm-grid {
            display: grid;
            grid-template-columns: 1.8fr 1fr 1.2fr 1fr 0.8fr 100px;
            gap: 1.5rem; align-items: center; padding: 0.75rem 2rem;
        }
        .data-row {
            margin: 0 1.5rem 0.75rem 1.5rem; border-radius: 16px;
            background: white; border: 1px solid #f1f1f1;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .data-row:hover { 
            border-color: #e2e8f0; transform: translateY(-2px);
            box-shadow: 0 12px 24px -10px rgba(0,0,0,0.05);
        }

        /* Mono for Dates/ID */
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 11px; }

        .sidebar.collapsed .hide-collapsed { display: none; }
    </style>
</head>
<body>

    <div class="app-layout">
        <aside id="sidebar" class="sidebar relative">
            <div class="toggle-trigger" onclick="toggleSidebar()">
                <i data-lucide="chevron-left" id="toggleIcon" class="w-4 h-4"></i>
            </div>

            <div class="p-8 pb-10">
                <div class="flex items-center gap-4">
                    <div class="h-10 w-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0">
                        <i data-lucide="zap" class="w-6 h-6"></i>
                    </div>
                    <div class="hide-collapsed overflow-hidden">
                        <h1 class="text-white font-extrabold text-lg leading-none tracking-tight">Nivas Kunj</h1>
                        <div class="flex items-center gap-2 mt-2">
                            <div class="pulse"></div>
                            <span class="text-[9px] text-zinc-500 font-bold uppercase tracking-[0.1em]">Live Management</span>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-1">
                <div class="flex items-center gap-4 px-5 py-4 bg-indigo-600/10 text-indigo-400 rounded-xl border border-indigo-500/20 font-bold">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i>
                    <span class="hide-collapsed">Executive Dashboard</span>
                </div>
            </nav>

            <div class="p-6">
                <div class="p-4 bg-zinc-900/50 rounded-2xl border border-zinc-800 hide-collapsed">
                    <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">System Health</p>
                    <p class="text-xs text-zinc-300 mt-1">All protocols active</p>
                </div>
            </div>
        </aside>

        <main class="flex flex-col overflow-hidden">
            <header class="h-24 px-10 flex items-center justify-between shrink-0">
                <div>
                    <h2 class="text-2xl font-black text-zinc-900">Enquiry Workflow</h2>
                    <p class="text-[11px] font-bold text-zinc-400 uppercase tracking-widest">Global lead distribution</p>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex items-center bg-white border border-zinc-200 rounded-xl px-4 py-2 gap-3 shadow-sm">
                        <i data-lucide="calendar" class="w-4 h-4 text-zinc-400"></i>
                        <input type="date" id="dateFrom" onchange="renderDashboard()" class="text-[11px] font-bold outline-none bg-transparent">
                        <span class="text-zinc-300 font-bold text-[10px]">TO</span>
                        <input type="date" id="dateTo" onchange="renderDashboard()" class="text-[11px] font-bold outline-none bg-transparent">
                        <button onclick="clearDates()" class="ml-2 p-1 hover:bg-zinc-100 rounded text-zinc-400"><i data-lucide="refresh-ccw" class="w-3.5 h-3.5"></i></button>
                    </div>
                    <button onclick="fetchAllData()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-indigo-700 transition">Sync Assets</button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto px-4 custom-scrollbar">
                <div class="flex gap-4 px-6 mb-8 mt-2">
                    <div class="relative flex-1 group">
                        <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-zinc-400 group-focus-within:text-indigo-600 transition w-5 h-5"></i>
                        <input type="text" id="searchInput" onkeyup="renderDashboard()" placeholder="Search leads by name, email or digital footprint..." class="w-full pl-14 pr-6 py-5 bg-white border border-zinc-200 rounded-[20px] outline-none focus:border-indigo-500 font-medium">
                    </div>
                    <select id="statusFilter" onchange="renderDashboard()" class="bg-white border border-zinc-200 rounded-[20px] px-8 py-5 text-sm font-bold text-zinc-700 outline-none cursor-pointer"></select>
                </div>

                <div class="crm-grid px-12 py-4 mb-2 text-[10px] font-black text-zinc-400 uppercase tracking-[0.15em]">
                    <div>Lead Identity</div>
                    <div>Lifecycle Stage</div>
                    <div>Interaction Log</div>
                    <div>Date Received</div>
                    <div>Origin</div>
                    <div class="text-center">Operations</div>
                </div>

                <div id="leadTableBody"></div>

                <div class="m-8 flex justify-between items-center bg-zinc-900 text-white p-6 rounded-3xl">
                    <p id="paginationInfo" class="text-[10px] font-bold uppercase tracking-widest opacity-60"></p>
                    <div class="flex gap-3">
                        <button onclick="changePage(-1)" id="prevBtn" class="px-5 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-white/10 border border-white/10">Back</button>
                        <button onclick="changePage(1)" id="nextBtn" class="px-5 py-2 bg-indigo-500 rounded-xl text-[10px] font-black uppercase hover:bg-indigo-400">Next Step</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-zinc-950/90 backdrop-blur-md hidden z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[40px] max-w-6xl w-full h-[88vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="px-12 py-10 border-b border-zinc-100 flex justify-between items-center">
                <div class="flex items-center gap-6">
                    <div id="modalBadge" class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest border"></div>
                    <h2 class="text-4xl font-black text-zinc-900 tracking-tight" id="modalName"></h2>
                </div>
                <button onclick="closeModal()" class="h-14 w-14 bg-zinc-50 rounded-2xl hover:bg-red-50 hover:text-red-500 transition flex items-center justify-center"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="modalContent" class="p-12 overflow-y-auto flex-1 grid grid-cols-1 lg:grid-cols-2 gap-16"></div>
        </div>
    </div>

    <script>
        const S_URL = 'https://wbhcvcsdpdandaxidnlg.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndiaGN2Y3NkcGRhbmRheGlkbmxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NjMwMjksImV4cCI6MjA4MTUzOTAyOX0.n8R1OpFxilWbDfteODc-lyVF_qvntyRnJNVM3g9xCWs';
        const sb = supabase.createClient(S_URL, S_KEY);

        let enquiries = [], details = [], statuses = [], comments = [], currentPage = 1, itemsPerPage = 8;

        async function fetchAllData() {
            const [rEnq, rDet, rSta, rCom] = await Promise.all([
                sb.from('raw_enquiries').select('*').order('created_at', { ascending: false }),
                sb.from('enquiry_details').select('*'),
                sb.from('enquiry_status').select('*'),
                sb.from('enquiry_comments').select('*').order('created_at', { ascending: false })
            ]);
            enquiries = rEnq.data || []; details = rDet.data || []; statuses = rSta.data || []; comments = rCom.data || [];
            
            const f = document.getElementById('statusFilter');
            f.innerHTML = '<option value="all">Lifecycle: All Stages</option>';
            statuses.forEach(s => f.innerHTML += `<option value="${s.status_id}">${s.status_details}</option>`);
            renderDashboard();
        }

        function getTimeAgo(dateString) {
            if (!dateString) return 'Inert';
            const diff = Math.floor((new Date() - new Date(dateString)) / 1000);
            if (diff < 3600) return Math.floor(diff/60) + 'm ago';
            if (diff < 86400) return Math.floor(diff/3600) + 'h ago';
            return Math.floor(diff/86400) + 'd ago';
        }

        function renderDashboard() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filter = document.getElementById('statusFilter').value;
            const from = document.getElementById('dateFrom').value;
            const to = document.getElementById('dateTo').value;

            let filtered = enquiries.filter(item => {
                const s = details.find(d => d.enquiry_id === item.id)?.status_id || 0;
                const matchSearch = item.customer_name.toLowerCase().includes(query) || item.email_id.toLowerCase().includes(query);
                const matchStatus = filter === 'all' || s.toString() === filter;
                const date = item.created_at.split('T')[0];
                const matchDate = (!from || date >= from) && (!to || date <= to);
                return matchSearch && matchStatus && matchDate;
            });

            const paginated = filtered.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage);
            document.getElementById('paginationInfo').innerText = `Batch ${currentPage} / Total ${filtered.length} Leads`;
            
            document.getElementById('leadTableBody').innerHTML = paginated.map(item => {
                const sObj = statuses.find(st => st.status_id === (details.find(d => d.enquiry_id === item.id)?.status_id)) || {status_details: 'NEW'};
                const lastCom = comments.find(c => c.enquiry_id === item.id);
                return `
                    <div class="data-row">
                        <div class="crm-grid">
                            <div>
                                <div class="font-bold text-zinc-900 text-sm tracking-tight">${item.customer_name}</div>
                                <div class="mono text-zinc-400 mt-0.5">${item.email_id}</div>
                            </div>
                            <div><span class="px-3 py-1 rounded-lg border text-[9px] font-black ${sObj.status_id === 4 ? 'bg-green-50 text-green-600 border-green-100' : 'bg-indigo-50 text-indigo-600 border-indigo-100'}">${sObj.status_details.toUpperCase()}</span></div>
                            <div class="flex items-center gap-2">
                                <div class="h-1.5 w-1.5 rounded-full ${lastCom ? 'bg-indigo-500' : 'bg-zinc-200'}"></div>
                                <div class="text-[11px] font-bold text-zinc-500">${getTimeAgo(lastCom?.created_at)}</div>
                            </div>
                            <div class="mono text-zinc-500">${new Date(item.created_at).toLocaleDateString('en-GB')}</div>
                            <div class="text-[10px] font-black text-indigo-400 tracking-widest uppercase">${item.source || 'WEB'}</div>
                            <div class="text-center">
                                <button onclick="openLeadModal('${item.id}')" class="px-5 py-2 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/10">Manage</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        async function openLeadModal(id) {
            const lead = enquiries.find(e => e.id === id);
            const sId = details.find(d => d.enquiry_id === id)?.status_id || 0;
            const leadComms = comments.filter(c => c.enquiry_id === id);
            
            document.getElementById('modalName').innerText = lead.customer_name;
            const badge = document.getElementById('modalBadge');
            badge.innerText = statuses.find(s => s.status_id === sId)?.status_details || 'FRESH';
            badge.className = `px-4 py-1.5 rounded-full text-[10px] font-black border ${sId === 4 ? 'bg-green-50 text-green-600' : 'bg-indigo-50 text-indigo-600'}`;

            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-10">
                    <div class="bg-indigo-900 text-white p-12 rounded-[40px] shadow-2xl relative overflow-hidden">
                        <i data-lucide="mail" class="absolute right-[-20px] bottom-[-20px] w-48 h-48 opacity-10 rotate-12"></i>
                        <h4 class="text-[10px] font-black text-indigo-400 uppercase mb-4 tracking-widest">Client Message</h4>
                        <p class="text-2xl font-medium italic leading-snug">"${lead.query_data}"</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <a href="https://wa.me/${lead.phone_number.replace(/\D/g,'')}" target="_blank" class="flex items-center justify-center gap-3 py-6 bg-green-600 text-white rounded-3xl font-black text-xs uppercase hover:bg-green-700 transition shadow-lg shadow-green-500/20"><i data-lucide="message-circle"></i> WhatsApp Now</a>
                        <a href="mailto:${lead.email_id}" class="flex items-center justify-center gap-3 py-6 bg-indigo-600 text-white rounded-3xl font-black text-xs uppercase hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/20"><i data-lucide="mail"></i> Send Email</a>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-zinc-400 uppercase mb-4 tracking-widest">Update Lifecycle</label>
                        <select onchange="handleStatusUpdate('${id}', this.value)" class="w-full bg-zinc-50 border-2 border-zinc-100 rounded-3xl p-6 text-sm font-bold text-zinc-800 outline-none">
                            <option value="">Move to Stage...</option>
                            ${statuses.map(opt => `<option value="${opt.status_id}" ${opt.status_id === sId ? 'selected' : ''}>${opt.status_details.toUpperCase()}</option>`).join('')}
                        </select>
                    </div>
                </div>
                <div class="flex flex-col bg-zinc-50 rounded-[40px] p-12 border border-zinc-100">
                    <h4 class="text-[10px] font-black text-zinc-400 uppercase tracking-widest mb-6">Activity Timeline</h4>
                    <div class="flex-1 overflow-y-auto space-y-4 mb-6 pr-4">
                        ${leadComms.map(c => `<div class="p-6 bg-white rounded-3xl border border-zinc-100 shadow-sm"><p class="text-sm font-bold text-zinc-700">${c.comments}</p><span class="mono text-zinc-400 mt-3 block">${new Date(c.created_at).toLocaleString()}</span></div>`).join('') || '<div class="text-center py-20 text-zinc-300 italic">No historical logs.</div>'}
                    </div>
                    <div class="flex gap-3 bg-white p-3 rounded-3xl shadow-xl border border-zinc-100">
                        <input id="noteInput" type="text" placeholder="Update activity..." class="flex-1 px-4 outline-none font-bold text-sm">
                        <button onclick="handleCommentSave('${id}')" class="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-indigo-500/20">Log</button>
                    </div>
                </div>
            `;
            document.getElementById('modal').classList.remove('hidden');
            lucide.createIcons();
        }

        async function handleStatusUpdate(eId, sId) {
            if(!sId) return;
            await sb.from('enquiry_details').upsert({ enquiry_id: eId, status_id: parseInt(sId), updated_on: new Date().toISOString() }, { onConflict: 'enquiry_id' });
            fetchAllData(); 
        }

        async function handleCommentSave(eId) {
            const val = document.getElementById('noteInput').value;
            if(!val) return;
            await sb.from('enquiry_comments').insert([{ enquiry_id: eId, comments: val }]);
            await fetchAllData();
            openLeadModal(eId);
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const icon = document.getElementById('toggleIcon');
            s.classList.toggle('collapsed');
            icon.style.transform = s.classList.contains('collapsed') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function clearDates() { document.getElementById('dateFrom').value = ''; document.getElementById('dateTo').value = ''; renderDashboard(); }
        function changePage(dir) { currentPage += dir; renderDashboard(); }
        window.onload = fetchAllData;
    </script>
</body>
</html>
