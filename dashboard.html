<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivas Kunj | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap');
        
        :root { --sidebar: #09090b; --accent: #6366f1; --surface: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: #fcfcfd; color: #09090b; overflow: hidden; }
        h1, h2, .font-heading { font-family: 'Plus Jakarta Sans', sans-serif; }

        .app-layout { display: grid; grid-template-columns: auto 1fr; height: 100vh; width: 100vw; }
        
        /* Sidebar Styling */
        .sidebar { 
            width: 260px; background: var(--sidebar); 
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border-right: 1px solid #18181b;
        }
        .sidebar.collapsed { width: 80px; }
        
        /* Floating Toggle */
        .toggle-trigger {
            position: absolute; right: -12px; top: 44px;
            width: 24px; height: 24px; background: #27272a;
            border-radius: 6px; display: flex; align-items: center; justify-content: center;
            color: #a1a1aa; cursor: pointer; z-index: 100; border: 1px solid #3f3f46;
        }
        .toggle-trigger:hover { color: white; background: var(--accent); border-color: var(--accent); }

        /* Navigation Font Adjustment */
        .nav-item {
            font-size: 13px; font-weight: 500; letter-spacing: -0.01em;
            color: #71717a; transition: all 0.2s;
        }
        .nav-item.active { color: white; background: #18181b; }

        /* Live Indicator */
        .pulse { width: 7px; height: 7px; background: #10b981; border-radius: 50%; position: relative; }
        .pulse::after { 
            content: ""; position: absolute; inset: 0; border-radius: 50%;
            background: #10b981; animation: pulse-ring 2s infinite; 
        }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3); opacity: 0; } }

        /* Row Styling */
        .crm-grid {
            display: grid;
            grid-template-columns: 1.8fr 1fr 1fr 0.8fr 0.8fr 110px;
            gap: 1.5rem; align-items: center; padding: 0.85rem 1.5rem;
        }
        .data-row {
            margin: 0 1.5rem 0.6rem 1.5rem; border-radius: 12px;
            background: white; border: 1px solid #f1f1f4;
            transition: all 0.2s;
        }
        .data-row:hover { border-color: #e4e4e7; background: #fdfdfd; transform: translateX(4px); }

        /* Creative Pagination Widget */
        .pagination-widget {
            position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%);
            background: #09090b; padding: 8px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border: 1px solid #27272a; z-index: 40;
        }
        .page-btn {
            height: 32px; width: 32px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: #a1a1aa; transition: 0.2s;
        }
        .page-btn:hover:not(:disabled) { background: #27272a; color: white; }
        .page-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        .mono { font-family: 'JetBrains Mono', monospace; font-size: 11px; }
        .sidebar.collapsed .hide-collapsed { display: none; }
    </style>
</head>
<body>

    <div class="app-layout">
        <aside id="sidebar" class="sidebar relative">
            <div class="toggle-trigger" onclick="toggleSidebar()">
                <i data-lucide="chevron-left" id="toggleIcon" class="w-3.5 h-3.5"></i>
            </div>

            <div class="p-6 h-28 flex items-center">
                <div class="flex items-center gap-3">
                    <div class="h-9 w-9 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0">
                        <i data-lucide="command" class="w-5 h-5"></i>
                    </div>
                    <div class="hide-collapsed">
                        <h1 class="text-white font-bold text-base tracking-tight leading-none">Nivas Kunj</h1>
                        <div class="flex items-center gap-2 mt-1.5">
                            <div class="pulse"></div>
                            <span class="text-[9px] text-zinc-500 font-semibold uppercase tracking-widest">Customer Solutions</span>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-3 space-y-1">
                <div class="nav-item active flex items-center gap-3 px-4 py-3 rounded-xl border border-white/5">
                    <i data-lucide="layout-grid" class="w-4 h-4"></i>
                    <span class="hide-collapsed">Executive Dashboard</span>
                </div>
            </nav>

            <div class="p-6">
                <div class="hide-collapsed pt-4 border-t border-zinc-800/50">
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-medium text-zinc-500">v3.1.0 Stable</span>
                        <div class="h-1.5 w-1.5 rounded-full bg-indigo-500"></div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex flex-col overflow-hidden relative">
            <header class="h-20 px-10 flex items-center justify-between shrink-0 bg-white/50 backdrop-blur-md">
                <div>
                    <h2 class="text-xl font-bold text-zinc-900 tracking-tight">Lead Distribution</h2>
                </div>
                
                <div class="flex items-center gap-3">
                    <div class="flex items-center bg-zinc-100/50 border border-zinc-200 rounded-xl px-3 py-1.5 gap-2">
                        <input type="date" id="dateFrom" onchange="renderDashboard()" class="text-[10px] font-semibold outline-none bg-transparent text-zinc-600">
                        <div class="h-3 w-[1px] bg-zinc-300"></div>
                        <input type="date" id="dateTo" onchange="renderDashboard()" class="text-[10px] font-semibold outline-none bg-transparent text-zinc-600">
                        <button onclick="clearDates()" class="p-1 hover:text-indigo-600 text-zinc-400 transition"><i data-lucide="refresh-cw" class="w-3.5 h-3.5"></i></button>
                    </div>
                    <button onclick="fetchAllData()" class="bg-zinc-900 text-white px-5 py-2.5 rounded-xl font-bold text-[11px] uppercase tracking-wider hover:bg-indigo-600 transition shadow-sm">Sync Assets</button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto px-4 pb-32">
                <div class="flex gap-3 px-6 mb-6">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400 w-4 h-4"></i>
                        <input type="text" id="searchInput" onkeyup="renderDashboard()" placeholder="Search by name or email..." class="w-full pl-11 pr-4 py-3.5 bg-white border border-zinc-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500/10 text-sm transition-all">
                    </div>
                    <select id="statusFilter" onchange="renderDashboard()" class="bg-white border border-zinc-200 rounded-2xl px-6 py-3.5 text-xs font-bold text-zinc-600 outline-none"></select>
                </div>

                <div class="crm-grid px-10 py-3 mb-2 text-[10px] font-bold text-zinc-400 uppercase tracking-widest">
                    <div>Client Identity</div>
                    <div>Lifecycle</div>
                    <div>Interaction</div>
                    <div>Received</div>
                    <div>Origin</div>
                    <div class="text-right">Operations</div>
                </div>

                <div id="leadTableBody"></div>
            </div>

            <div class="pagination-widget">
                <button onclick="changePage(-1)" id="prevBtn" class="page-btn"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                <div class="h-4 w-[1px] bg-zinc-800"></div>
                <span id="paginationInfo" class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest px-2"></span>
                <div class="h-4 w-[1px] bg-zinc-800"></div>
                <button onclick="changePage(1)" id="nextBtn" class="page-btn"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-zinc-950/80 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[32px] max-w-5xl w-full h-[82vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="px-10 py-8 border-b border-zinc-100 flex justify-between items-center">
                <div class="flex items-center gap-5">
                    <div id="modalBadge" class="px-3 py-1 rounded-lg text-[9px] font-bold border"></div>
                    <h2 class="text-2xl font-bold text-zinc-900" id="modalName"></h2>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-zinc-100 rounded-xl transition"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="modalContent" class="p-10 overflow-y-auto flex-1 grid grid-cols-1 lg:grid-cols-2 gap-12"></div>
        </div>
    </div>

    <script>
        const S_URL = 'https://wbhcvcsdpdandaxidnlg.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndiaGN2Y3NkcGRhbmRheGlkbmxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NjMwMjksImV4cCI6MjA4MTUzOTAyOX0.n8R1OpFxilWbDfteODc-lyVF_qvntyRnJNVM3g9xCWs';
        const sb = supabase.createClient(S_URL, S_KEY);

        let enquiries = [], details = [], statuses = [], comments = [], currentPage = 1, itemsPerPage = 8;

        async function fetchAllData() {
            const [rEnq, rDet, rSta, rCom] = await Promise.all([
                sb.from('raw_enquiries').select('*').order('created_at', { ascending: false }),
                sb.from('enquiry_details').select('*'),
                sb.from('enquiry_status').select('*'),
                sb.from('enquiry_comments').select('*').order('created_at', { ascending: false })
            ]);
            enquiries = rEnq.data || []; details = rDet.data || []; statuses = rSta.data || []; comments = rCom.data || [];
            
            const f = document.getElementById('statusFilter');
            f.innerHTML = '<option value="all">Pipeline: All</option>';
            statuses.forEach(s => f.innerHTML += `<option value="${s.status_id}">${s.status_details}</option>`);
            renderDashboard();
        }

        function getTimeAgo(dateString) {
            if (!dateString) return 'Pending';
            const diff = Math.floor((new Date() - new Date(dateString)) / 1000);
            if (diff < 3600) return Math.floor(diff/60) + 'm ago';
            if (diff < 86400) return Math.floor(diff/3600) + 'h ago';
            return Math.floor(diff/86400) + 'd ago';
        }

        function renderDashboard() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filter = document.getElementById('statusFilter').value;
            const from = document.getElementById('dateFrom').value;
            const to = document.getElementById('dateTo').value;

            let filtered = enquiries.filter(item => {
                const s = details.find(d => d.enquiry_id === item.id)?.status_id || 0;
                const matchSearch = item.customer_name.toLowerCase().includes(query) || item.email_id.toLowerCase().includes(query);
                const matchStatus = filter === 'all' || s.toString() === filter;
                const date = item.created_at.split('T')[0];
                const matchDate = (!from || date >= from) && (!to || date <= to);
                return matchSearch && matchStatus && matchDate;
            });

            const paginated = filtered.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage);
            document.getElementById('paginationInfo').innerText = `${currentPage} / ${Math.ceil(filtered.length / itemsPerPage) || 1}`;
            
            document.getElementById('leadTableBody').innerHTML = paginated.map(item => {
                const sObj = statuses.find(st => st.status_id === (details.find(d => d.enquiry_id === item.id)?.status_id)) || {status_details: 'NEW'};
                const lastCom = comments.find(c => c.enquiry_id === item.id);
                return `
                    <div class="data-row">
                        <div class="crm-grid">
                            <div><div class="font-bold text-zinc-900 text-sm tracking-tight">${item.customer_name}</div><div class="mono text-zinc-400 mt-0.5">${item.email_id}</div></div>
                            <div><span class="px-2 py-0.5 rounded border text-[9px] font-bold ${sObj.status_id === 4 ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-indigo-50 text-indigo-600 border-indigo-100'}">${sObj.status_details.toUpperCase()}</span></div>
                            <div class="text-[11px] font-semibold text-zinc-500">${getTimeAgo(lastCom?.created_at)}</div>
                            <div class="mono text-zinc-400">${new Date(item.created_at).toLocaleDateString('en-GB')}</div>
                            <div class="text-[9px] font-bold text-indigo-400 uppercase tracking-widest">${item.source || 'WEB'}</div>
                            <div class="text-right"><button onclick="openLeadModal('${item.id}')" class="px-4 py-1.5 bg-zinc-900 text-white rounded-lg text-[10px] font-bold uppercase hover:bg-indigo-600 transition">Manage</button></div>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        async function openLeadModal(id) {
            const lead = enquiries.find(e => e.id === id);
            const sId = details.find(d => d.enquiry_id === id)?.status_id || 0;
            const leadComms = comments.filter(c => c.enquiry_id === id);
            
            document.getElementById('modalName').innerText = lead.customer_name;
            const badge = document.getElementById('modalBadge');
            badge.innerText = statuses.find(s => s.status_id === sId)?.status_details || 'FRESH';
            badge.className = `px-3 py-1 rounded-lg text-[9px] font-bold border ${sId === 4 ? 'bg-emerald-50 text-emerald-600' : 'bg-indigo-50 text-indigo-600'}`;

            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-8">
                    <div class="bg-zinc-900 text-white p-10 rounded-[32px] relative overflow-hidden">
                        <h4 class="text-[9px] font-bold text-indigo-400 uppercase mb-4 tracking-widest">Client Brief</h4>
                        <p class="text-xl font-medium leading-relaxed italic">"${lead.query_data}"</p>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="https://wa.me/${lead.phone_number.replace(/\D/g,'')}" target="_blank" class="flex items-center justify-center gap-3 py-4 bg-emerald-600 text-white rounded-2xl font-bold text-xs uppercase hover:bg-emerald-700 transition shadow-lg shadow-emerald-500/10"><i data-lucide="message-circle" class="w-4 h-4"></i> WhatsApp</a>
                        <a href="mailto:${lead.email_id}" class="flex items-center justify-center gap-3 py-4 bg-indigo-600 text-white rounded-2xl font-bold text-xs uppercase hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/10"><i data-lucide="mail" class="w-4 h-4"></i> Email</a>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-400 uppercase mb-3 tracking-widest px-1">Lead Stage</label>
                        <select onchange="handleStatusUpdate('${id}', this.value)" class="w-full bg-zinc-50 border border-zinc-200 rounded-2xl p-5 text-sm font-bold text-zinc-800 outline-none">
                            <option value="">Choose Stage...</option>
                            ${statuses.map(opt => `<option value="${opt.status_id}" ${opt.status_id === sId ? 'selected' : ''}>${opt.status_details.toUpperCase()}</option>`).join('')}
                        </select>
                    </div>
                </div>
                <div class="flex flex-col bg-zinc-50 rounded-[32px] p-10 border border-zinc-100">
                    <h4 class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest mb-6 px-1">Log Activity</h4>
                    <div class="flex-1 overflow-y-auto space-y-3 mb-6 pr-2">
                        ${leadComms.map(c => `<div class="p-5 bg-white rounded-2xl border border-zinc-200 shadow-sm"><p class="text-xs font-semibold text-zinc-700">${c.comments}</p><span class="mono text-zinc-400 mt-2 block">${new Date(c.created_at).toLocaleString()}</span></div>`).join('') || '<div class="text-center py-20 text-zinc-300 italic text-xs">No historical activity.</div>'}
                    </div>
                    <div class="flex gap-2 bg-white p-2 rounded-2xl shadow-xl border border-zinc-200">
                        <input id="noteInput" type="text" placeholder="Update log..." class="flex-1 px-4 outline-none font-semibold text-xs">
                        <button onclick="handleCommentSave('${id}')" class="bg-zinc-900 text-white px-6 py-2 rounded-xl font-bold text-[10px] uppercase">Update</button>
                    </div>
                </div>
            `;
            document.getElementById('modal').classList.remove('hidden');
            lucide.createIcons();
        }

        async function handleStatusUpdate(eId, sId) {
            if(!sId) return;
            await sb.from('enquiry_details').upsert({ enquiry_id: eId, status_id: parseInt(sId), updated_on: new Date().toISOString() }, { onConflict: 'enquiry_id' });
            fetchAllData(); 
        }

        async function handleCommentSave(eId) {
            const val = document.getElementById('noteInput').value;
            if(!val) return;
            await sb.from('enquiry_comments').insert([{ enquiry_id: eId, comments: val }]);
            await fetchAllData();
            openLeadModal(eId);
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const icon = document.getElementById('toggleIcon');
            s.classList.toggle('collapsed');
            icon.style.transform = s.classList.contains('collapsed') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function clearDates() { document.getElementById('dateFrom').value = ''; document.getElementById('dateTo').value = ''; renderDashboard(); }
        function changePage(dir) { currentPage += dir; renderDashboard(); }
        window.onload = fetchAllData;
    </script>
</body>
</html>
